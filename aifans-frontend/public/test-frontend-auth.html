<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端认证状态测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>前端认证状态测试</h1>
    
    <div class="result info">
        <h3>测试说明</h3>
        <p>这个页面将检查前端的认证状态，包括localStorage中的token和cookie。</p>
        <p>请确保你已经在前端应用中登录过。</p>
    </div>
    
    <button onclick="checkAuthStatus()">检查认证状态</button>
    <button onclick="testUserScreeningsAPI()">测试用户端影院API</button>
    <button onclick="testAdminScreeningsAPI()">测试管理员影院API</button>
    <button onclick="clearAuth()">清除认证信息</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, content, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        function checkAuthStatus() {
            addResult('认证状态检查', '正在检查localStorage和cookie...');
            
            // 检查localStorage
            const authStorage = localStorage.getItem('auth-storage');
            if (authStorage) {
                try {
                    const parsed = JSON.parse(authStorage);
                    addResult('localStorage认证信息', JSON.stringify(parsed, null, 2));
                    
                    if (parsed.state && parsed.state.token) {
                        addResult('Token状态', `Token存在: ${parsed.state.token.slice(0, 20)}...
用户: ${parsed.state.user?.username || '未知'}
角色: ${parsed.state.user?.role || '未知'}
认证状态: ${parsed.state.isAuthenticated}`);
                    } else {
                        addResult('Token状态', 'Token不存在', 'error');
                    }
                } catch (e) {
                    addResult('localStorage解析错误', e.message, 'error');
                }
            } else {
                addResult('localStorage', '没有找到auth-storage', 'error');
            }
            
            // 检查cookie
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            addResult('Cookie信息', JSON.stringify(cookies, null, 2));
        }

        async function testUserScreeningsAPI() {
            try {
                addResult('用户端影院API测试', '正在调用 /api/screenings...');
                
                const response = await fetch('/api/screenings');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('用户端影院API - 成功', `状态码: ${response.status}
影片数量: ${data.screenings?.length || 0}
响应数据: ${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult('用户端影院API - 失败', `状态码: ${response.status}
错误信息: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('用户端影院API - 错误', error.message, 'error');
            }
        }

        async function testAdminScreeningsAPI() {
            try {
                addResult('管理员影院API测试', '正在调用 /api/admin/screenings...');
                
                const response = await fetch('/api/admin/screenings');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('管理员影院API - 成功', `状态码: ${response.status}
影片数量: ${data.items?.length || 0}
响应数据: ${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult('管理员影院API - 失败', `状态码: ${response.status}
错误信息: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('管理员影院API - 错误', error.message, 'error');
            }
        }

        function clearAuth() {
            localStorage.removeItem('auth-storage');
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            addResult('清除认证', '已清除localStorage和cookie中的认证信息');
        }

        // 页面加载时自动检查认证状态
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>

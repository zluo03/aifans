<!DOCTYPE html>
<html>
<head>
    <title>检查认证状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .warning { background: #fff3cd; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>认证状态检查</h1>
    
    <div id="status"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="checkAuthState()">刷新状态</button>
        <button onclick="clearAuthState()">清除认证状态</button>
        <button onclick="window.location.href='http://localhost:3000/login'">前往登录页</button>
    </div>
    
    <script>
        function checkAuthState() {
            const statusDiv = document.getElementById('status');
            let html = '';
            
            try {
                // 检查localStorage中的认证数据
                const authStorage = localStorage.getItem('auth-storage');
                
                if (!authStorage) {
                    html += '<div class="status warning">⚠️ localStorage中没有找到认证数据</div>';
                } else {
                    const authData = JSON.parse(authStorage);
                    html += '<div class="status success">✅ 找到认证数据</div>';
                    
                    if (authData.state) {
                        html += '<div class="status">';
                        html += '<h3>认证状态：</h3>';
                        html += `<p><strong>已认证：</strong> ${authData.state.isAuthenticated ? '是' : '否'}</p>`;
                        html += `<p><strong>Token：</strong> ${authData.state.token ? '存在 (前10位: ' + authData.state.token.substring(0, 10) + '...)' : '不存在'}</p>`;
                        
                        if (authData.state.user) {
                            html += '<h4>用户信息：</h4>';
                            html += `<p><strong>ID：</strong> ${authData.state.user.id}</p>`;
                            html += `<p><strong>用户名：</strong> ${authData.state.user.username}</p>`;
                            html += `<p><strong>昵称：</strong> ${authData.state.user.nickname}</p>`;
                            html += `<p><strong>角色：</strong> ${authData.state.user.role}</p>`;
                            html += `<p><strong>状态：</strong> ${authData.state.user.status}</p>`;
                        } else {
                            html += '<p class="error">❌ 用户信息不存在</p>';
                        }
                        html += '</div>';
                        
                        // 显示原始数据
                        html += '<div class="status">';
                        html += '<h3>原始数据：</h3>';
                        html += '<pre>' + JSON.stringify(authData, null, 2) + '</pre>';
                        html += '</div>';
                    }
                }
                
                // 检查cookie
                html += '<div class="status">';
                html += '<h3>Cookies：</h3>';
                html += '<pre>' + document.cookie || '(无cookie)' + '</pre>';
                html += '</div>';
                
            } catch (error) {
                html += '<div class="status error">❌ 检查认证状态时出错：' + error.message + '</div>';
            }
            
            statusDiv.innerHTML = html;
        }
        
        function clearAuthState() {
            if (confirm('确定要清除所有认证状态吗？')) {
                localStorage.removeItem('auth-storage');
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                alert('认证状态已清除');
                checkAuthState();
            }
        }
        
        // 页面加载时自动检查
        checkAuthState();
    </script>
</body>
</html>
